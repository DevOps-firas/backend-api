name: Basic workflow develop

# trigger
on:
  push: 
    branches:
      - main

jobs:
  run-unit-test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Source Code
        uses: actions/checkout@v4

      - name: install dependencies
        run: npm install

      - name: run unit test
        run: npm run test
  build-docker-image-and-push:
    runs-on: ubuntu-latest
    needs: run-unit-test-job
    steps:
      - name: Clone Source Code
        uses: actions/checkout@v4