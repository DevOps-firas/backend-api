name: Basic workflow develop

# trigger
on:
  push:
    branches:
      - main

jobs:
  run-unit-test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Source Code
        uses: actions/checkout@v4

      - name: install dependencies
        run: npm install

      - name: run unit test
        run: npm run test
  build-docker-image-and-push:
    runs-on: ubuntu-latest
    needs: run-unit-test-job
    steps:
      - name: Clone Source Code
        uses: actions/checkout@v4

      - name: build docker image
        run: docker build -t firasaydi/api-session13 .

      - name: tag docker image
        run: docker tag firasaydi/api-session13 firasaydi/api-session13:${{github.run_number}}

      - run: docker images

      - name: login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: push Docker image
        run: docker push firasaydi/api-session13:${{github.run_number}}

      - name: push docker image latest
        run: docker push firasaydi/api-session13:latest
